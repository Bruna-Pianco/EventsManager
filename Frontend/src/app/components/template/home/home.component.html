<mat-toolbar>
  <span  class="example-spacer"></span>
  <button  class="btn" mat-raised-button (click)="openEventCreateForm()">
    NOVO EVENTO
</button>
<button  class="btn" mat-raised-button>
  SAIR
</button>
</mat-toolbar>
<!-- <app-dashboard></app-dashboard> -->

<div class="container_table">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Lollapalooza" #input>
  </mat-form-field>
  <div>
    <button class="excluir" mat-raised-button (click)="deleteAllevents()">
      EXCLUIR TODOS OS EVENTOS
  </button>
  </div>
  <div  class="mat-elevation-z4">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="_id">
        <th class="titulo" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row._id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th class="titulo" mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th class="titulo" mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date:'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="cidade">
        <th class="titulo" mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
        <td mat-cell *matCellDef="let row"> {{row.cidade}} </td>
      </ng-container>
      <ng-container matColumnDef="custoInteira">
        <th class="titulo" mat-header-cell *matHeaderCellDef mat-sort-header> Preço Inteira </th>
        <td mat-cell *matCellDef="let row"> BRL: {{row.custoInteira}} </td>
      </ng-container>
      <ng-container matColumnDef="custoMeia">
        <th class="titulo" mat-header-cell *matHeaderCellDef mat-sort-header> Preço Meia - Entrada </th>
        <td mat-cell *matCellDef="let row"> BRL: {{row.custoMeia}} </td>
      </ng-container>
      <ng-container matColumnDef="contato">
        <th  class="titulo"mat-header-cell *matHeaderCellDef mat-sort-header> Contato </th>
        <td mat-cell *matCellDef="let row"> {{row.contato}} </td>
      </ng-container>
      <ng-container matColumnDef="updateName">
        <th  class="titulo"mat-header-cell *matHeaderCellDef mat-sort-header> Atualizar Nome </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-raised-button class="butonname"  routerLink="/eventsupdate/{{row._id}}"> Atualizar Nome
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th class="titulo coluna" mat-header-cell *matHeaderCellDef mat-sort-header> Editar | Deletar </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-mini-fab class="buttonaction" color="primary" routerLink="/events/{{row._id}}">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab class="buttonaction" color="warn" (click)="deleteevent(row._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Sem eventos cadastrados</td>
      </tr>
    </table>
    <!-- <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
  </div>
</div>
